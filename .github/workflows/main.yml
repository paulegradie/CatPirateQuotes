name: 🪐 Send Post

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set version
        run: echo "VERSION=0.0.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Test version (write)
        run: echo ${VERSION}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Build & Push
        with:
          image: paulegradie/fun-apps
          tags: latest-linkedin
          registry: docker.io
          dockerfile: ./DOCKERFILE.linkedin
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip" # caching pip dependencies
      - run: pip install -r requirements.txt && python linkedin.py -s -u ${{ secrets.LINKEDIN_ID }} -l ${{ secrets.LINKEDIN_TOKEN }} -o ${{ secrets.OPENAI_APIKEY }}

name: ü™ê Main

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/*.yml'
      - '**/.gitignore'
      - 'assets/'
  workflow_dispatch:

jobs:

  docker:

    runs-on: ubuntu-latest
    steps:
    - uses: mr-smithers-excellent/docker-build-push@v6
      name: Build & push Docker image
      with:
        image: paulegradie/fun-apps
        tags: latest
        registry: docker.io
        dockerfile: DOCKERFILE
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set version
        run: echo "VERSION=0.0.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Test version (write)
        run: echo ${VERSION}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Package
        run: zip -r Pirate-Cat-Quotes.${{ env.VERSION }}.zip ./app

      - name: Push a package to Octopus Deploy üêô
        uses: OctopusDeploy/push-package-action@v3
        env:
          OCTOPUS_URL: ${{ secrets.SERVER }}
          OCTOPUS_API_KEY: ${{ secrets.OCTOPUS_API_KEY }}
          OCTOPUS_SPACE: 'Fun Apps'
        with:
          packages: Pirate-Cat-Quotes.${{ env.VERSION }}.zip
          project: 'Cat Pirate Quotes'